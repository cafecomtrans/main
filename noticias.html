  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; min-height: 100vh; background-color: #f8f9ff; color: #333; }
    
    .sidebar { width: 220px; background-color: #fff; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; padding: 20px; }
    .sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    .nav { list-style: none; margin-bottom: 30px; }
    .nav li { margin-bottom: 15px; }
    .nav li a { text-decoration: none; color: #555; display: flex; align-items: center; padding: 8px 12px; border-radius: 8px; transition: background 0.3s; }
    .nav li a.active, .nav li a:hover { background: linear-gradient(90deg, #6c63ff, #ff4da6); color: #fff; }
    .about { font-size: 14px; color: #666; background: #f1f1ff; padding: 10px; border-radius: 8px; }

    .main { flex: 1; padding: 40px; }
    .main h1 { font-size: 32px; color: #6c63ff; margin-bottom: 10px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin: 0 0 10px; font-size: 18px; color: #333; }
    .card p { font-size: 14px; color: #555; flex-grow: 1; margin-bottom: 15px; }
    .card small { display: block; margin-bottom: 10px; color: #999; font-size: 12px; }
    .card a {
      align-self: flex-start;
      padding: 8px 12px;
      background: linear-gradient(90deg, #6c63ff, #ff4da6);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    
    #loading { font-style: italic; color: #666; }
  </style>
</head>
<body>

<div class="sidebar">

  </ul>
  <div class="about">
    Informa√ß√µes atualizadas e recursos para a comunidade trans no Brasil.
  </div>
</div>

<div class="main">
  <h1>Not√≠cias</h1>
  <p>Confira os √∫ltimos posts do nosso blog:</p>

  <div id="rss-feed" class="cards">
    <p id="loading">Carregando √∫ltimas not√≠cias...</p>
  </div>
</div>

<script>
async function carregarRSS() {
  const urlRSS = "https://cafecomtrans.wordpress.com/feed/";
  const container = document.getElementById("rss-feed");
  
  try {
    // Usando um proxy CORS alternativo mais est√°vel (RSS2JSON) ou mantendo o AllOrigins
    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(urlRSS)}`);
    
    if (!response.ok) throw new Error('Erro na requisi√ß√£o');
    
    const data = await response.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    
    // Verifica se houve erro no parse do XML
    if (xml.querySelector("parsererror")) throw new Error('Erro ao processar feed');

    const items = xml.querySelectorAll("item");
    let html = "";

    items.forEach((item, index) => {
      if (index < 6) { 
        const titulo = item.querySelector("title")?.textContent || "Sem t√≠tulo";
        const link = item.querySelector("link")?.textContent || "#";
        const dataPubRaw = item.querySelector("pubDate")?.textContent;
        const dataPub = dataPubRaw ? new Date(dataPubRaw).toLocaleDateString("pt-BR") : "";
        
        // Limpando a descri√ß√£o de tags HTML que o WordPress manda
        let descricao = item.querySelector("description")?.textContent || "";
        descricao = descricao.replace(/<[^>]*>/g, '').substring(0, 120);

        html += `
          <div class="card">
            <h3>${titulo}</h3>
            <small>üìÖ ${dataPub}</small>
            <p>${descricao}...</p>
            <a href="${link}" target="_blank">Ler mais</a>
          </div>
        `;
      }
    });

    container.innerHTML = html || "<p>Nenhuma not√≠cia encontrada.</p>";

  } catch (e) {
    console.error(e);
    container.innerHTML = "<p>N√£o foi poss√≠vel carregar as not√≠cias automaticamente no momento. <br><br> <a href='https://cafecomtrans.wordpress.com' target='_blank'>Clique aqui para visitar nosso blog diretamente.</a></p>";
  }
}

carregarRSS();
</script>

</body>
</html>
